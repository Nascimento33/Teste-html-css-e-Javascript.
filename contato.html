<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Empresa Fictíci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info, .contact-form {
            margin-bottom: 20px;
        }

        .contact-info h2, .contact-form h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entre em Contato com a nossa Empresa</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>E-mail:</strong> contato@empresanascimento.com</p>
            <p><strong>Telefone:</strong> (11) 974562-2648</p>
            <p><strong>Endereço:</strong> Rua Carvalho, 123, São Paulo - SP, 01000-000</p>
        </section>
        <section class="contact-form">
            <h2>Formulário de Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicialize o EmailJS com seu User ID
        emailjs.init('YOUR_USER_ID');

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || subject === '' || message === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Enviar e-mail usando EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            }).then(function(response) {
                alert('Sua mensagem foi enviada com sucesso!');
                document.getElementById('contact-form').reset();
            }, function(error) {
                alert('Ocorreu um erro ao enviar sua mensagem. Tente novamente mais tarde.');
                console.log('Erro:', error);
            });
        });
    </script>
</body>
</html>
